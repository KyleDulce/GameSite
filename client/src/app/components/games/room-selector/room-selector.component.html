<div id="ResultBar">
    <p> Found {{results}} results</p>
    <div id="buttonContainer">
        <button id="createButton" mat-mini-fab (click)="CreateRoomDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
<div class="NoResultElement" *ngIf="results == 0">
    <div id="NRText">
        <p>No Results found</p>
        <p>Sorry!</p>
        <img id="NoResultImg" src="assets/IllegalPage/clown.png">
    </div>
</div>
<div class="NoResultElement" *ngIf="results == -1">
    <div id="NRText">
        <p>Trying to load results</p>
        <mat-spinner></mat-spinner>
    </div>
</div>
<div id="ResultBlockContainer" *ngIf="results > 0">
    <table class="Resultblock">
        <tr class="Header">
            <th >Room Id</th>
            <th >Game</th>
            <th >Players</th>
            <th >Status</th>
            <th >Join</th>
        </tr>
        <tr class="resultElement" *ngFor="let r of entries">
            <th>{{r.roomId}}</th>
            <th>{{r.roomType}}</th>
            <th>{{r.numPlayers}}/{{r.maxPlayers}}</th>
            <th [ngClass]="{'thtrue': r.inProgress, 'thfalse': !r.inProgress}">
                <span *ngIf="r.inProgress">Game Started</span>
                <span *ngIf="!r.inProgress">Waiting to start...</span>
            </th>
            <th>
                <button class="JoinButton" (click)="joinRoom(r.roomId)" mat-raised-button>Join Room</button>
            </th>
        </tr>
    </table>
</div>
