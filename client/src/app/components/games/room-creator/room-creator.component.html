<div id="CreationSettings">
    <h4>Game</h4>
    <mat-form-field appearance="fill">
        <mat-label>Choose Game</mat-label>
        <mat-select [formControl]="gametype" [disabled]="sentRequest">
            <mat-option *ngFor="let g of gameOptions" value={{g}}>{{g}}</mat-option>
        </mat-select>
        <mat-error *ngIf="maxPlayers.hasError('required')">
            <strong>required*</strong>
        </mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-label>Max Players</mat-label>
        <input type="text" matInput [formControl]="maxPlayers" placeholder="Ex. 5" [disabled]="sentRequest">
        <mat-hint>Max value of 20 only</mat-hint>
        <mat-error *ngIf="maxPlayers.hasError('max')">
            Max value of 20 is only accepted
        </mat-error>
        <mat-error *ngIf="maxPlayers.hasError('pattern')">
            Please enter a valid number
        </mat-error>
        <mat-error *ngIf="maxPlayers.hasError('required')">
            value is <strong>required*</strong>
        </mat-error>
    </mat-form-field>
</div>
<button mat-raised-button (click)="buttonClick()" [disabled]="sentRequest">Create Room</button>
<mat-spinner *ngIf="sentRequest" style="margin-left: 5%!important;margin-top: 40px!important;"></mat-spinner>
